<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f2f2f2;
        }

        header {
            background: #00796B;
            color: white;
            padding: 15px 30px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 450px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #00796B;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 12px;
            text-align: center;
            color: #00796B;
            text-decoration: none;
        }

        .message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Strona główna</a></li>
            <li><a href="{{ url_for('mapa') }}">Mapa</a></li>
            <li><a href="{{ url_for('wykres') }}">Wykres</a></li>
            <li><a href="{{ url_for('art') }}">Art</a></li>
            <li><a href="{{ url_for('forum') }}">Forum</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Zaloguj się</h2>

    <form method="post">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <input type="text" name="username" placeholder="Nazwa użytkownika" required>
        <input type="password" name="password" placeholder="Hasło" required>
        <button type="submit">Zaloguj</button>
        <a href="{{ url_for('register') }}">Nie masz konta? Zarejestruj się</a>
    </form>
</div>

</body>
</html>
