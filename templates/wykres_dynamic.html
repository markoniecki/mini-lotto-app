{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.4.min.css" rel="stylesheet">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.4.min.js"></script>
{% endblock %}

{% block content %}
    <h2>Dynamiczny wykres – Bokeh</h2>
    <div id="bokeh-container" style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        {{ div | safe }}
    </div>

    <a href="{{ url_for('wykres_menu') }}">⬅ Wróć do wyboru wykresu</a>
{% endblock %}

{% block scripts %}
    {{ super() }}
    {{ script | safe }}
{% endblock %}
