<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f9f9f9;
        }

        form {
            max-width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            font-size: 0.9em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            background: teal;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: gray;
            font-size: 0.9em;
            text-decoration: none;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Zarejestruj się</h2>

<form method="post">
    <input type="text" name="username" placeholder="Nazwa użytkownika" maxlength="20" required>
    <input type="password" name="password" placeholder="Hasło" maxlength="20" required>
    <button type="submit">Zarejestruj</button>
    <a href="{{ url_for('login') }}">Masz konto? Zaloguj się</a>
</form>

</body>
</html>
