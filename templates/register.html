{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 25px;">Rejestracja</h2>

    <form method="post">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div style="color: red; text-align: center; margin-bottom: 10px;">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <input type="text" name="username" placeholder="Nazwa użytkownika" required style="width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc; border-radius: 6px;">
        <input type="password" name="password" placeholder="Hasło" required style="width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc; border-radius: 6px;">

        <button type="submit" style="width: 100%; padding: 12px; margin-top: 20px; background: #00796B; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer;">
            Zarejestruj
        </button>

        <a href="{{ url_for('login') }}" style="display: block; margin-top: 12px; text-align: center; color: #00796B;">Masz już konto? Zaloguj się</a>
    </form>
</div>
{% endblock %}
